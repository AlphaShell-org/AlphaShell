[package]
name = "alpha-shell"
version = "0.2.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1.6.0"
phf = { version = "0.11.0", features = ["macros"] }
clap = { version = "3.2.16", features = ["derive"] }

[[bin]]
name = "ash"
path = "src/main.rs"
